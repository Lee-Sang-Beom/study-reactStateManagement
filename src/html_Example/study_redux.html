<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"
        ></script>
</head>

<body>
    <div id="subject"></div>
    <div id="TOC"></div>
    <div id="control"></div>
    <div id="content"></div>

    <script>
        function onClickEvent(e){
            e.preventDefault();

        }
        // func 정의
        function subject() {
            document.querySelector("#subject").innerHTML =
                `
    <header>
        <h1>Web</h1>
        Hello web!
    </header>
    `
        }
        function TOC() {
            const state = store.getState();
            let i=0;
            let liTags='';

            for (let i=0; i<state.contents.length; i++){
                liTags = liTags + `
                <li>
                    <a onclick="
                    event.preventDefault();
                    let action = {type:'SELECT', id:${state.contents[i].id}};
                    store.dispatch(action);
                    "
                    href="${state.contents[i].id}">
                    "${state.contents[i].title}"
                    </a>
                </li>
                `;
            }
            
            document.querySelector("#TOC").innerHTML =
                `
    <nav>
        <ol>
            ${liTags}
        </ol>
    </nav>
    `
        }
        function control() {

            document.querySelector("#control").innerHTML =
                `
    <ul>
        <li><a href="/create">create</a></li>
        <li><input type="button" value="delete"></li>
    </ul>
    `
        }
        function article() {
            
            let state = store.getState();
            let title, desc = "";

            for (let i=0; i<state.contents.length; i++){
                if(state.contents[i].id === state.select_id){
                    title = state.contents[i].title;
                    desc = state.contents[i].desc;
                    break;
                }
            }
            document.querySelector("#content").innerHTML =
            `
            <article> 
                <h2>${title}</h2>
                ${desc}
            </article>
            `
        }

        // reducer 생성
        function reducer(state, action){
            
            // 첫 실행(초기값이 없을 때) 시, default한 객체 반환
            if(state===undefined){
                return {

                    // select_id는 차후, 클릭 이벤트 발생 시 무엇이 선택되었는지 확인하기 위해 사용
                    select_id: 1,
                    contents:[
                        {
                            id:1, title:'HTML', desc: 'HTML is ...'
                        },
                        {
                            id:2, title:'CSS', desc: 'CSS is ...'
                        }
                    ]
                }
            }

            
            if(action.type === 'SELECT'){
                // state에 select_id:action 부분만 덮어쓰기
                let newState = Object.assign({}, state, {select_id:action.id});
                return newState;
            }
        }

        // store 생성
        const store = Redux.createStore(reducer);
        
        // func 실행
        subject();
        TOC();
        control();
        article();
        
        // TOC 클릭으로, state가 바뀔 때 article에 출력되는 값을 바꿔줘야함
        // subscribe로 구독목록을 만들어, store 내 state가 변경될때마다 article()이 실행되도록 함
        store.subscribe(article);


    </script>
    <!-- <script type="text/javascript" src="./script.js"></script> -->
</body>

</html>
